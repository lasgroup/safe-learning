# @package _global_
defaults:
  - override /environment: rccar_real
  - override /agent: sbsrl
  - override /agent/penalizer: multi_lagrangian
  - _self_

environment:
  action_delay: 1
  observation_delay: 0
  sliding_window: 5
  dt: 0.03333333
  sample_init_pose: true

training:
  num_envs: 4096
  num_eval_envs: 4096
  num_timesteps: 50000000
  episode_length: 250
  train_domain_randomization: false
  eval_domain_randomization: false
  safety_budget: 5.0
  num_eval_episodes: 1
  safe: true
  num_evals: 20
  #wandb_id: bj0h18uo

agent:
  activation: swish
  policy_hidden_layer_sizes: [64, 64] #[256, 256, 256]
  value_hidden_layer_sizes: [512, 512]
  batch_size: 256
  max_replay_size: 1048576
  critic_grad_updates_per_step: 10
  model_grad_updates_per_step: 50
  num_model_rollouts: 50000
  normalize_budget: true
  use_mean_critic: true
  reward_scaling: 1
  cost_scaling: 1
  uncertainty_constraint: true
  uncertainty_epsilon: 0.0
  model_to_real_data_ratio: 0.25
  penalizer:
    initial_multiplier_uncertainty: 0.
    initial_multiplier_cost: 0.
    learning_rate: 0.1
